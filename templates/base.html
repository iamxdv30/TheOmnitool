<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} XDV Tool For NSC{% endblock %}</title>

    <!-- Link to the global CSS file (base.css) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">

    {% block styles %}
    {% endblock %}
</head>
<body class="light-theme">
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Removed the navbar-brand as per instruction 3 -->
            <button class="navbar-toggler" id="navbar-toggler">
                â˜°
            </button>
            <div class="navbar-collapse" id="navbar-collapse">
                <ul class="navbar-nav">
                    <!-- Aligned these items to the left as per instruction 4 -->
                    <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle">Tools</a>
                        <ul class="dropdown-menu">
                            <li><a href="{{ url_for('tax_calculator_route') }}" class="dropdown-item">Tax Calculator</a></li>
                            <li><a href="{{ url_for('char_counter') }}" class="dropdown-item">Character Counter</a></li>
                            <li class="dropdown-submenu">
                                <a href="#" class="dropdown-item">Steps-to-Reproduce</a>
                                <ul class="dropdown-menu">
                                    <li><a href="#" class="dropdown-item">Order Sync</a></li>
                                    <li><a href="#" class="dropdown-item">Product Sync</a></li>
                                    <li><a href="#" class="dropdown-item">Settlement Sync</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="navbar-right">
                    <!-- Changed "Register" to buttons "Login" and "No Account? Register Here" per instruction 5 -->
                    <a href="{{ url_for('login') }}" class="btn">Login</a>
                    <a href="{{ url_for('register') }}" class="btn">Sign Up</a>
                    <!-- Search bar and theme toggle button on the right -->
                    <input type="text" class="search-bar" placeholder="Search...">
                    <button class="base-toggle-btn">Toggle Theme</button>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.querySelector('.base-toggle-btn');
            const navbarToggler = document.getElementById('navbar-toggler');
            const navbarCollapse = document.getElementById('navbar-collapse');
            const body = document.body;

            // Load saved theme from localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                body.classList.remove('light-theme', 'dark-theme');
                body.classList.add(savedTheme);
            }

            // Toggle dark theme
            toggleButton.addEventListener('click', function() {
                if (body.classList.contains('dark-theme')) {
                    body.classList.remove('dark-theme');
                    body.classList.add('light-theme');
                    localStorage.setItem('theme', 'light-theme');
                } else {
                    body.classList.remove('light-theme');
                    body.classList.add('dark-theme');
                    localStorage.setItem('theme', 'dark-theme');
                }
            });

            // Toggle navbar collapse
            navbarToggler.addEventListener('click', function() {
                navbarCollapse.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
