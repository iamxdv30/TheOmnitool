{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}" />
{% endblock %}

{% block scripts %}
<!-- Load utility JS files -->
<script src="{{ url_for('static', filename='js/utils/common.js') }}"></script>
<script src="{{ url_for('static', filename='js/utils/email.js') }}"></script>
<script src="{{ url_for('static', filename='js/modules/ajax.js') }}"></script>
<!-- Load page-specific JS -->
<script src="{{ url_for('static', filename='js/pages/contact.js') }}"></script>
{% endblock %}

{% block content %}

<div class="contact-container">
  <h1>Contact Us</h1>
  
  <form id="contactForm" method="POST">
      <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <button type="button" id="verifyEmailBtn">Verify Email</button>
      </div>

      <div class="form-group">
          <label for="query_type">Query Type:</label>
          <select id="query_type" name="query_type">
              <option value="general">General</option>
              <option value="bug">Bug</option>
              <option value="suggestion">Suggestion</option>
          </select>
      </div>

      <div id="messageContainer" class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
      </div>

      <button type="submit" class="contact-btn">Submit</button>
  </form>
</div>

<!-- All JavaScript has been moved to modular files:
     - common.js: General utilities
     - email.js: Email validation and verification
     - contact.js: Page-specific functionality
-->

{% endblock %}
