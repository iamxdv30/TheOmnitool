{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/superadmin.css') }}">
{% endblock %}

{% block content %}
<h1>Super Admin Dashboard</h1>

<h2 class="superadmin-title">Users and Admins</h2>
<table class="superadmin-table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{{ url_for('view_user_activity', user_id=user.id) }}">View Activity</a>
                
                <form class="superadmin-form" action="{{ url_for('change_user_role') }}" method="POST">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <select name="new_role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                        <option value="super_admin">Super Admin</option>
                    </select>
                    <button type="submit">Change Role</button>
                </form>

                <form class="superadmin-form" action="{{ url_for('grant_tool_access') }}" method="POST">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <select name="tool_name">
                        {% for tool in tools %}
                        <option value="{{ tool.name }}">{{ tool.name }}</option>
                        {% endfor %}
                    </select>
                    <button class="superadmin-button" type="submit">Grant Access</button>
                </form>

                <form class="superadmin-form" action="{{ url_for('revoke_tool_access') }}" method="POST">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <select name="tool_name">
                        {% for tool in tools %}
                        <option value="{{ tool.name }}">{{ tool.name }}</option>
                        {% endfor %}
                    </select>
                    <button class="superadmin-button" type="submit">Revoke Access</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
