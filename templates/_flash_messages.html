{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/_flash_message.css') }}">
{% endblock %}


{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      {% if message %}
      <div class="flash-message {{ category }}">
        {{ message }}
      </div>
      {% endif %}
    {% endfor %}
  {% endif %}
{% endwith %}
