{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block scripts %}
<!-- Common utility scripts -->
<script src="{{ url_for('static', filename='js/utils/common.js') }}"></script>
<script src="{{ url_for('static', filename='js/utils/ajax.js') }}"></script>
<script src="{{ url_for('static', filename='js/utils/ui.js') }}"></script>

<!-- Page-specific script -->
<script src="{{ url_for('static', filename='js/pages/profile.js') }}"></script>
{% endblock %}

{% block content %}
<div class="profile-container">
    <h2 class="profile-heading">Profile Information</h2>
    <form class="profile-form" action="{{ url_for('user.update_profile') }}" method="post">
        <div class="profile-form-group">
            <label for="fname" class="profile-label">First Name:</label>
            <input type="text" id="fname" name="fname" value="{{ user.fname }}" required class="profile-input">
        </div>
        <div class="profile-form-group">
            <label for="lname" class="profile-label">Last Name:</label>
            <input type="text" id="lname" name="lname" value="{{ user.lname }}" required class="profile-input">
        </div>
        <div class="profile-form-group">
            <label for="address" class="profile-label">Address:</label>
            <input type="text" id="address" name="address" value="{{ user.address }}" required class="profile-input">
        </div>
        <div class="profile-form-group">
            <label for="city" class="profile-label">City:</label>
            <input type="text" id="city" name="city" value="{{ user.city }}" required class="profile-input">
        </div>
        <div class="profile-form-group">
            <label for="state" class="profile-label">State/Region:</label>
            <input type="text" id="state" name="state" value="{{ user.state }}" required class="profile-input">
        </div>
        <div class="profile-form-group">
            <label for="zip" class="profile-label">Postal Code:</label>
            <input type="text" id="zip" name="zip" value="{{ user.zip }}" required class="profile-input">
        </div>
        <button type="submit" class="profile-button">Update Profile</button>
    </form>

    <h2 class="profile-heading">Change Password</h2>
    <form class="password-form" action="{{ url_for('user.change_password') }}" method="post">
        <div class="profile-form-group">
            <label for="current_password" class="profile-label">Current Password:</label>
            <input type="password" id="current_password" name="current_password" required class="profile-input">
        </div>
        <div class="profile-form-group">
            <label for="new_password" class="profile-label">New Password:</label>
            <input type="password" id="new_password" name="new_password" required class="profile-input">
        </div>
        <div class="profile-form-group">
            <label for="confirm_new_password" class="profile-label">Confirm New Password:</label>
            <input type="password" id="confirm_new_password" name="confirm_new_password" required class="profile-input">
        </div>
        <button type="submit" class="profile-button">Change Password</button>
    </form>
</div>
{% endblock %}
