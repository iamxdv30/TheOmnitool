{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/email_templates.css', v='1.2') }}" />
{% endblock %}

{% block scripts %}
<!-- Load utility JS files -->
<script src="{{ url_for('static', filename='js/utils/common.js') }}"></script>
<script src="{{ url_for('static', filename='js/modules/ajax.js') }}"></script>
<script src="{{ url_for('static', filename='js/modules/ui.js') }}"></script>
<!-- Load page-specific JS -->
<script src="{{ url_for('static', filename='js/pages/email_templates.js') }}"></script>
{% endblock %}

{% block content %}

<div class="email-templates-container">
  <h1>Email Templates</h1>

  <form id="addTemplateForm">
    <input type="text" name="title" placeholder="Template Title" required />
    <textarea name="content" placeholder="Template Content" required></textarea>
    <button type="submit">Add Template</button>
  </form>

  <div id="errorMessages" style="color: red"></div>

    <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search templates..." />
  </div>

  <h2>Your Templates</h2>

  <div id="templateList">
    {% for template in templates %}
    <div class="template" data-id="{{ template.id }}">
      <div class="template-title">{{ template.title }}</div>
      <div class="template-content">{{ template.content }}</div>
      <div class="button-group">
        <button class="copy-btn">Copy</button>
        <button class="update-btn">Update</button>
        <button class="delete-btn">Delete</button>
        <button class="save-btn">Save</button>
        <button class="cancel-btn">Cancel</button>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
  
{% endblock %}
