<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} XDV Tool For NSC {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link to the global CSS file (base.css) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <!-- Link to the tax calculator-specific CSS (if needed globally) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tax_calculator.css') }}">


</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}">Register</a>
              </li>
              
              <!-- Main Dropdown -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="stepsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Tools
                </a>
                <ul class="dropdown-menu" aria-labelledby="stepsDropdown">
                  <li><a class="dropdown-item" href="{{ url_for('tax_calculator_route') }}">Tax Calculator</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('char_counter') }}">Character Counter For Defect</a></li>
                  
                  <!-- Submenu -->
                  <li class="dropdown-submenu">
                    <a class="dropdown-item dropdown-toggle" href="#">Steps to Reproduce Template</a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Order Sync</a></li>
                      <li><a class="dropdown-item" href="#">Product Sync</a></li>
                      <li><a class="dropdown-item" href="#">Settlement Sync</a></li>
                    </ul>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
    <!-- Add the theme toggle button here -->
    <button class="theme-toggle">Dark Theme</button>
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- Enable submenu and theme toggle functionality -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const toggleButton = document.querySelector('.theme-toggle');
      
          // Load saved theme from localStorage
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme) {
              document.body.classList.add(savedTheme);
          } else {
              document.body.classList.add('light-theme');
          }
      
          toggleButton.addEventListener('click', function() {
              document.body.classList.toggle('dark-theme');
              document.body.classList.toggle('light-theme');
      
              // Save the current theme to localStorage
              if (document.body.classList.contains('dark-theme')) {
                  localStorage.setItem('theme', 'dark-theme');
              } else {
                  localStorage.setItem('theme', 'light-theme');
              }
          });
      });
      </script>

</body>
</html>
